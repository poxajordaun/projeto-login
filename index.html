<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1 id="titulo">Login</h1>
                <p id="texto">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post">
                    <p class="usuario">
                        <label for="iemail">E: </label>
                        <input class="digite" type="email" name="email" id="iemail" required autocomplete="email" placeholder="Digite seu email">
                    </p>
                    
                    <p class="usuario">
                        <label for="isenha">S: </label>
                        <input class="digite" type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="Digite sua senha">
                    </p>
                    <p id="entrar">
                        <input type="submit" value="Entrar">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
